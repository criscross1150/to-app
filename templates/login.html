<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - Gestión de Pacientes TO</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#005C9E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TO App">
    
    <!-- Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #005C9E 0%, #00A19A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 360px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-svg {
            width: 80px;
            height: 70px;
            margin-bottom: 15px;
        }
        
        .clinic-name {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .clinic-small {
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 2px;
        }
        
        .clinic-alemana {
            font-size: 1.5rem;
            font-weight: 300;
            color: #005C9E;
            font-style: italic;
        }
        
        .clinic-temuco {
            font-size: 0.75rem;
            color: #00A19A;
            letter-spacing: 3px;
            font-weight: 600;
        }
        
        .login-header h1 {
            font-size: 1.2rem;
            color: #333;
            margin-top: 15px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #005C9E;
            box-shadow: 0 0 0 3px rgba(0, 92, 158, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #005C9E 0%, #00A19A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 92, 158, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .footer-credit {
            text-align: center;
            margin-top: 25px;
            font-size: 0.7rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <svg class="logo-svg" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M45 10 L75 10 L75 35 L100 35 L100 65 L75 65 L75 90 L45 90 L45 65 L20 65 L20 35 L45 35 Z" fill="#005C9E"/>
                <path d="M50 15 L70 15 L70 40 L95 40 L95 60 L70 60 L70 85 L50 85 L50 60 L25 60 L25 40 L50 40 Z" fill="#00A19A"/>
            </svg>
            <div class="clinic-name">
                <span class="clinic-small">CLÍNICA</span>
                <span class="clinic-alemana">Alemana</span>
                <span class="clinic-temuco">TEMUCO</span>
            </div>
            <h1>Gestión de Pacientes TO</h1>
            <p>Terapia Ocupacional</p>
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <div class="error-message" id="errorMsg" style="display: none;"></div>
        
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" id="btnLogin">Ingresar</button>
        </form>
        
        <p class="footer-credit">Desarrollado por Cristián López M.</p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnLogin');
            const errorMsg = document.getElementById('errorMsg');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = 'Ingresando...';
            errorMsg.style.display = 'none';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMsg.textContent = data.error;
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Ingresar';
                }
            } catch (error) {
                errorMsg.textContent = 'Error de conexión. Intenta de nuevo.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Ingresar';
            }
        });
    </script>
</body>
</html>
